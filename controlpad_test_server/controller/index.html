<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Texas Hold 'Em</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery.flip.min.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id ="screen">
      <script type="text/javascript">

        $(document).ready(function(){
         $("#msgid").html("This is Hello World by JQuery");
        });
        
        </script>
  
      <div class="border" style="position:absolute"></div>
      <div id="card" class= "hideables">
        <div class="front">
          <img id="image-left" src="resources/card_back.png">
          <img id="image-right" src="resources/card_back.png">
        </div> 
        <div class="back">
          <img id="image-left" src="resources/card_clubs_03.png">
          <img id="image-right" src="resources/card_diamonds_J.png">
        </div> 
      </div>
      
      <script type="text/javascript">
        $("#card").flip();
      </script>
  
      <canvas id="gameCanvas" class="gameCanvas">
  
      </canvas>
      <canvas id="hitCanvas" class="hitCanvas"></canvas>
    </div>
    

    <script src="app.js"></script>
    <script src="index.js"></script>

  </body>
</html>
